<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Equipos</title>
  <link rel="stylesheet" href="./css/liga.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/images/LaLiga_EA_Sports_2023_Vertical_Logo.svg.webp" alt="Logo de la Liga" class="logo-liga" />
      <h1>Registro de Equipos</h1>
    </header>

    <main>
      <section class="form-section">
        <input type="text" id="nombreEquipo" placeholder="Nombre del equipo" />
        <input type="file" id="logoEquipo" accept="image/*" />
        <button id="agregarEquipo">Agregar equipo</button>
      </section>

      <section class="equipos-section">
        <h2>Equipos Registrados</h2>

        <div class="encabezados">
          <div><strong>Nombre</strong></div>
          <div><strong>Escudo</strong></div>
        </div>

        <ul id="listaEquipos"></ul>
      </section>
    </main>
  </div>

  <script src="./js/liga.js"></script>
</body>
</html>
